<form [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="text-center">Add product</h2>
  <div class="form-control">
    <label for="type">Type</label>
    <select formControlName="type" id="type">
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
    <div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
      <small *ngIf="form.get('type').errors['required']">Enter type</small>
    </div>
  </div>
  <div class="form-control">
    <label for="name">Title</label>
    <input id="name" type="name" formControlName="name">
    <div *ngIf="form.get('name').touched && form.get('name').invalid" class="validation">
      <small *ngIf="form.get('name').errors['required']">Enter product name</small>
    </div>
  </div>
  <div class="form-control">
    <label for="image">Image</label>
    <quill-editor [modules]="modules" id="image" formControlName="image"></quill-editor>
  </div>
  <div class="form-control">
    <label for="descr">Description</label>
    <quill-editor id="descr" formControlName="description"></quill-editor>
  </div>
  <div class="form-control">
    <label for="price">Price</label>
    <input id="price" type="number" formControlName="price">
    <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
      <small *ngIf="form.get('price').errors['required']">Enter price</small>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submitted ">Add</button>
</form>

<div *ngIf="orders.length; else loading">
  <h2 class="text-center">Order Table</h2>
  <table>
    <thead>
      <tr>
        <th>â„–</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Price</th>
        <th>Date</th>
        <th>Products</th>
        <th>Payment</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; let i = index">
        <td>{{i + 1}}</td>
        <td>{{order.name}}</td>
        <td>{{order.phone}}</td>
        <td>{{order.address}}</td>
        <td>
          <div class="text-center">
            {{order.price | currency}}
          </div>
        </td>
        <td>{{order.date | date:'medium'}}</td>
        <td>
          <div *ngFor="let product of order.products">
            {{product.name}}
          </div>
        </td>
        <td>
          {{order.payment}}
        <td>
          <button class="btn btn-danger" (click)="remove(order.id)">Completed</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
